<mat-sidenav-container>
  <mat-sidenav #sideNav position="start">
    <div class="nav-container" (click)="handleSideNav(false)">
      <div class="management-nav-list" *hasRole="['ADMIN', 'EMPLOYEE']">
        <h3>Menedzsment felületek</h3>
        <mat-nav-list>

          <mat-list-item (click)="openGuestForm()">
            <mat-icon>person_add</mat-icon>
            <a>Új vendég rögzítése</a>
          </mat-list-item>
          <mat-list-item routerLink="/search" routerLinkActive="active">
            <mat-icon>search</mat-icon>
            <a>Vendég keresése</a>
          </mat-list-item>
          <div *hasRole="['ADMIN']">
          <mat-list-item routerLink="/membership-management" routerLinkActive="active">
            <mat-icon> monetization_on</mat-icon>
            <a>Bérletek kezelése</a>
          </mat-list-item>
          <mat-list-item routerLink="/product-management" routerLinkActive="active">
            <mat-icon> monetization_on</mat-icon>
            <a>Termékek kezelése</a>
          </mat-list-item>
          </div>
        </mat-nav-list>
        <hr>
      </div>
        <div class="basic-nav-list" *ngIf="user">
          <h3>Felhasználói felületek</h3>
          <mat-nav-list>

            <mat-list-item routerLink="/profile/me" routerLinkActive="active">
              <a>Profil megtekintése</a>
            </mat-list-item>
          </mat-nav-list>
<hr>
        </div>

      <div class="public-nav-list">
      <mat-nav-list class="nav-list">
        <mat-list-item routerLinkActive="active">
          <mat-icon>fitness_center</mat-icon>
          <a routerLink="/membershiptypes" class="nav-element">Bérlet árak</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>photo_library</mat-icon>
          <a class="nav-element">Galéria</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>contact_mail</mat-icon>
          <a class="nav-element">Kapcsolat</a>
        </mat-list-item>

      </mat-nav-list>
      </div>
    </div>
</mat-sidenav>
  <mat-sidenav-content>
    <app-header [isSideNavOpen]="isSideNavOpen" (sidenavopen)="handleSideNav($event)"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
