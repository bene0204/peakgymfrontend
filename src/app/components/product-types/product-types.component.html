<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Termék</mat-header-cell>
    <mat-cell *matCellDef="let productType">{{productType.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Mennyiség</mat-header-cell>
    <mat-cell *matCellDef="let productType">{{productType.quantity}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ár</mat-header-cell>
    <mat-cell *matCellDef="let productType">{{productType.price}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let productType">
      <button (click)="editProduct(productType)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let productType">
      <button (click)="deleteProduct(productType.productTypeId)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row (dblclick)="addToCart(productType)" *matRowDef="let productType; columns: columns" [ngClass]="{'clickable' : isSellingMode}"></mat-row>
</mat-table>
<form class="product-search" [formGroup]="searchForm">
  <mat-form-field *ngIf="isSellingMode">
    <input matInput type="number" formControlName="quantity" placeholder="Mennyiség">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Keresés név alapján">
    <mat-icon class="search-icon" matSuffix (click)="searchByName()">search</mat-icon>
  </mat-form-field>
</form>
